<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
.card{
    width: 200px;
    margin: 20px;
    padding: 5px;
    box-shadow: 2px 2px 2px gray;
    text-align: center;
    height: 250px;
}
.card-image{
    width: 100%;
}
.view{
    background-color:black;
    color:white;
    width: 5px;
    border-radius: 5px;
    padding: 5px;
}
.details{
    background-color:rgb(247, 8, 8);
    color:white;
    width: 5px;
    border-radius: 5px;
    padding:5px;
    margin-left: 10px;
}
.bi-star-fill{
    color: gold;
}
    .courses-container{
        display: flex;
        flex-wrap: wrap;
    }
    </style>
</head>

                <div><font size="3">&#8377;900 &nbsp <strike> &#8377;40,000</strike></font>&nbsp &nbsp &nbsp &nbsp<span

                        class="bi bi-star-fill"></span></div>
